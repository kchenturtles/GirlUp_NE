name: react-deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        persist-credentials: false

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build
      env:
       CI: false

    - name: Deploy
      run: |
        git config --global user.name 'kchenturtles'
        git config --global user.email 'kendree.chen@gmail.com'
        git remote set-url origin https://x-access-token:${{ secrets.DEPLOY_ACCESS_TOKEN }}@github.com/${{ github.repository }}
        npx gh-pages -d build
      env:
        CI: false
        github_token: ${{ secrets.DEPLOY_ACCESS_TOKEN }}
        repository: ${{ github.repository }}
